_schema-version: "3.1"
ID: IdealGuide
description: A simple CAP project.
version: 1.0.0
modules:
- name: IdealGuide-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: IdealGuide-auth
  - name: IdealGuide-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: IdealGuide-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: IdealGuide-db
  parameters:
    buildpack: nodejs_buildpack
- name: IdealGuide
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: IdealGuide-auth
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: IdealGuide-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: IdealGuide-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: IdealGuide-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: IdealGuide_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
